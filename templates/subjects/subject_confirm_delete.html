{% extends 'base.html' %}
{% block title %}Eliminar asignatura — Impulsa{% endblock %}
{% block content %}
  <h2>Eliminar asignatura</h2>
  <p>¿Confirma que desea eliminar a <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn--danger" type="submit">Eliminar</button>
    <a href="{% url 'subjects:list' %}" class="btn btn--ghost">Cancelar</a>
  </form>
{% endblock %}
