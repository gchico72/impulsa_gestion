{% extends "base.html" %}

{% block title %}Desmatricular Estudiante{% endblock %}

{% block content %}
<div class="container mt-4">
	<div class="alert alert-warning" role="alert">
		<h4 class="alert-heading">Confirmar Desmatrícula</h4>
		<p>¿Estás seguro de que deseas desmatricular a <strong>{{ object.student }}</strong> del curso <strong>{{ object.course }}</strong>?</p>
		<hr>
		<p class="mb-0">Esta acción no se puede deshacer.</p>
	</div>

	<form method="post" class="d-inline">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Sí, desmatricular</button>
		<a href="{% url 'courses:index' %}" class="btn btn-secondary">Cancelar</a>
	</form>
</div>
{% endblock %}
