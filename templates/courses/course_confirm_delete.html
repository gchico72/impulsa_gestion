{% extends 'base.html' %}
{% block title %}Eliminar Curso — Impulsa{% endblock %}
{% block content %}
  <h2>Confirmar eliminación</h2>
  <p>¿Eliminar el curso "{{ object }}"? Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
    <a href="{% url 'courses:index' %}">Cancelar</a>
  </form>
{% endblock %}
