{% extends 'base.html' %}
{% block title %}Eliminar transacción — Cooperadora{% endblock %}
{% block content %}
  <h2>Eliminar transacción</h2>
  <p>¿Confirma que desea eliminar la transacción <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn" type="submit">Eliminar</button>
    <a href="{% url 'cooperadora:transaction_list' %}" class="btn btn--ghost">Cancelar</a>
  </form>
{% endblock %}
