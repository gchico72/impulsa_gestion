{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar â€” Impulsa</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <style>
      .login-page{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(180deg,#fbfdff,#ffffff)}
      .login-card{width:360px;padding:28px;border-radius:12px;background:white;box-shadow:0 10px 30px rgba(16,24,40,0.08);text-align:center}
      .login-card img{height:72px;margin-bottom:12px}
      .login-card form{display:flex;flex-direction:column;gap:10px}
      .form-input{padding:10px;border-radius:8px;border:1px solid #eef2f6}
      .form-submit{padding:10px;border-radius:8px;background:var(--blue-600);color:white;border:0;font-weight:700}
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="login-card">
        <img src="{% static 'FullLogo_Transparent.png' %}" alt="Impulsa"/>
        <h2>Ingresar</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.username.label_tag }}
          {{ form.username }}
          {{ form.password.label_tag }}
          {{ form.password }}
          <button class="form-submit" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
